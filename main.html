<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>BUI 多页开发标准页面</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="lib/bui.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="bui-page bui-box-vertical">
    <header>
        <!-- 固定顶部区 -->
        <div class="bui-bar">
            <div class="bui-bar-left">
                <a class="bui-btn"><i class="icon-back"></i>返回</a>
            </div>
            <div class="bui-bar-main">能耗系统</div>
            <div class="bui-bar-right"></div>
        </div>
    </header>
    <main>
        <div class="content-block">
            <div class="subtitle">能耗分析</div>
            <ul class="bui-nav-icon bui-fluid-3">
                <li class="bui-btn">
                    <div class="bui-icon round"><i class="icon-over_01"></i></div>
                    <div class="item-title">能耗概况</div>
                </li>
                <li class="bui-btn">
                    <div class="bui-icon round"><i class="icon-over_02"></i></div>
                    <div class="item-title">趋势统计</div>
                </li>
                <li class="bui-btn">
                    <div class="bui-icon round"><i class="icon-over_03"></i></div>
                    <div class="item-title">同比分析</div>
                </li>
                <li class="bui-btn">
                    <div class="bui-icon round"><i class="icon-over_04"></i></div>
                    <div class="item-title">能耗排名</div>
                </li>
                <li class="bui-btn">
                    <div class="bui-icon round"><i class="icon-over_05"></i></div>
                    <div class="item-title">参数查询</div>
                </li>
                <li class="bui-btn">
                    <div class="bui-icon round"><i class="icon-over_06"></i></div>
                    <div class="item-title">复费率统计</div>
                </li>
                <li class="bui-btn">
                    <div class="bui-icon round"><i class="icon-over_07"></i></div>
                    <div class="item-title">环境监测</div>
                </li>
                <li class="bui-btn">
                    <div class="bui-icon round"><i class="icon-over_08"></i></div>
                    <div class="item-title">变压器温控</div>
                </li>
            </ul>
        </div>
        <div  class="content-block">
            <div class="subtitle">建筑分析</div>
            <ul class="bui-nav-icon bui-fluid-3">
                <li class="bui-btn">
                    <div class="bui-icon round"><i class="icon-over_09"></i></div>
                    <div class="item-title">建筑概况</div>
                </li>
                <li class="bui-btn">

                    <div class="bui-icon round"><i class="icon-over_10"></i></div>
                    <div class="item-title">趋势统计</div>
                </li>
                <li class="bui-btn">
                    <div class="bui-icon round"><i class="icon-over_11"></i></div>
                    <div class="item-title">建筑对比</div>
                </li>
                <li class="bui-btn">
                    <div class="bui-icon round"><i class="icon-over_12"></i></div>
                    <div class="item-title">能源占比</div>
                </li>
            </ul>
        </div>
    </main>
    <!--    <footer>-->
    <!--        &lt;!&ndash; 固定底部区 &ndash;&gt;-->
    <!--    </footer>-->
</div>
<script src="lib/zepto.js"></script>
<script src="lib/bui.js"></script>
<script src="lib/config.js"></script>
</body>
</html>
