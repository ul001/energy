<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BUI示例</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="lib/bui.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/Proportion.css" />
    <style></style>
  </head>

  <body>
    <style>
      .page-icon [class^="icon-"] {
        font-size: 0.4rem;
      }
    </style>
    <div class="bui-page page-icon">
      <header>
        <!-- 固定顶部区 -->
        <div class="bui-bar">
          <div class="bui-bar-left">
            <a class="bui-btn"><i class="icon-back"></i>返回</a>
          </div>
          <div class="bui-bar-main">变电所名称</div>
          <div class="bui-bar-right"></div>
        </div>
      </header>
      <main>
        <div class="bui-fluid-space-5">
          <button class="span1 button btn_active">日</button>
          <button class="span1 button">月</button>
          <button class="span1 button">年</button>
          <!-- <div class="span1">
            <input
              type="radio"
              name="tag"
              class="bui-tag"
              uncheck="日"
              check="日"
              value="tag1"
            />
          </div>
          <div class="span1">
            <input
              type="radio"
              name="tag"
              class="bui-tag"
              uncheck="月"
              check="月"
              value="tag2"
            />
          </div>
          <div class="span1">
            <input
              type="radio"
              name="tag"
              class="bui-tag"
              uncheck="年"
              check="年"
              value="tag3"
            />
          </div> -->
          <span class="down"></span>
          <div class="dataTime">
            <input
              type="text"
              id="datepicker_input"
              readonly
              class="bui-input bui-box-center bui-box-align-middle"
            />
          </div>
          <span class="pull"></span>
          <!-- <i class="icon-listright"></!-->
        </div>
        <div
          id="pie"
          class="pie"
          style="-webkit-user-select: none; position: relative;"
        ></div>
      </main>
    </div>

    <script src="lib/zepto.js"></script>
    <script src="lib/bui.js"></script>
    <script src="lib/language.js"></script>
    <script src="lib/config.js"></script>
    <script src="lib/echarts.min.js"></script>
    <script src="js/Proportion.js"></script>
  </body>
</html>
