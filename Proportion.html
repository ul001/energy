<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>BUI示例</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/buijs/lib/latest/bui.css">
    <script src="https://cdn.jsdelivr.net/npm/buijs/lib/zepto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/buijs/lib/latest/bui.js"></script>
    <style></style>
</head>

<body>
    <style>
        .page-icon [class^=icon-] {
            font-size: .4rem;
        }
    </style>
    <div class="bui-page page-icon">
        <header>
            <!-- 固定顶部区 -->
            <div class="bui-bar">
                <div class="bui-bar-left">
                    <a class="bui-btn"><i class="icon-back"></i>返回</a>
                </div>
                <div class="bui-bar-main">变电所名称</div>
                <div class="bui-bar-right"></div>
            </div>
        </header>
        <main>
            <div class="bui-fluid-space-5">
                <div class="span1"><input type="radio" name="tag" class="bui-tag" uncheck="标签1" check="标签1"
                        value="tag1"></div>
                <div class="span1"><input type="radio" name="tag" class="bui-tag" uncheck="标签2" check="标签2"
                        value="tag2"></div>
                <div class="span1"><input type="radio" name="tag" class="bui-tag" uncheck="标签3" check="标签3"
                        value="tag3"></div>
            </div>
        </main>
    </div>

    <script>
    </script>
</body>

</html>
